openapi: 3.1.0
info:
  title: Habit Hero API
  version: 1.1.0
  description: |
    A/B course contract for Lesson 1 and Lesson 2.
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      summary: Healthcheck
      operationId: healthcheck
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/users:
    post:
      summary: Register user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '409':
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    get:
      summary: List users
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/EmailContains'
        - $ref: '#/components/parameters/Active'
        - $ref: '#/components/parameters/UserSortBy'
        - $ref: '#/components/parameters/SortOrder'
      responses:
        '200':
          description: Paged users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsersResponse'
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /api/v1/users/{id}:
    get:
      summary: Get user by id
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  parameters:
    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    PerPage:
      name: per_page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    EmailContains:
      name: email_contains
      in: query
      required: false
      schema:
        type: string
    Active:
      name: active
      in: query
      required: false
      schema:
        type: boolean
    UserSortBy:
      name: sort_by
      in: query
      required: false
      schema:
        type: string
        enum: [created_at, email, display_name]
        default: created_at
    SortOrder:
      name: order
      in: query
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: desc
  schemas:
    CreateUserRequest:
      type: object
      additionalProperties: false
      required: [email, display_name]
      properties:
        email:
          type: string
          format: email
          maxLength: 320
        display_name:
          type: string
          minLength: 1
          maxLength: 100
    UserResponse:
      type: object
      additionalProperties: false
      required:
        - id
        - email
        - display_name
        - active
        - version
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        display_name:
          type: string
        active:
          type: boolean
        version:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PaginatedUsersResponse:
      type: object
      additionalProperties: false
      required: [items, page, per_page, total, total_pages]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'
        page:
          type: integer
          format: int32
        per_page:
          type: integer
          format: int32
        total:
          type: integer
          format: int64
        total_pages:
          type: integer
          format: int32
    ProblemDetails:
      type: object
      additionalProperties: false
      required: [type, title, status, detail, correlation_id]
      properties:
        type:
          type: string
          format: uri-reference
        title:
          type: string
        status:
          type: integer
          format: int32
        detail:
          type: string
        correlation_id:
          type: string
    HealthResponse:
      type: object
      additionalProperties: false
      required: [status]
      properties:
        status:
          type: string
          enum: [ok]
